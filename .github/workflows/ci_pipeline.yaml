name: ğŸš€ Codenames CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  backend:
    name: ğŸ—ï¸ Build Backend
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo
        ports:
          - 27017:27017

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  

      - name: ğŸ” List tags in the repository
        run: |
          git fetch --tags 
          git tag           

      - name: ğŸ·ï¸ Get last tag and set version
        run: |
          VERSION=$(git describe --tags --abbrev=0)
          TAG="${VERSION}-alpha" 
          echo "VERSION=$TAG" >> $GITHUB_ENV  

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
    
      - name: ğŸŒ Set environment variables
        run: |
          echo "SPRING_PROFILES_ACTIVE=dev" >> $GITHUB_ENV
          echo "SECRET=${{ secrets.SECRET }}" >> $GITHUB_ENV
          echo "SPRING_MAIL_USERNAME=${{ secrets.SPRING_MAIL_USERNAME }}" >> $GITHUB_ENV
          echo "SPRING_MAIL_PASSWORD=${{ secrets.SPRING_MAIL_PASSWORD }}" >> $GITHUB_ENV
          echo "MONGO_INITDB_ROOT_USERNAME=${{ secrets.MONGO_INITDB_ROOT_USERNAME }}" >> $GITHUB_ENV
          echo "MONGO_INITDB_ROOT_PASSWORD=${{ secrets.MONGO_INITDB_ROOT_PASSWORD }}" >> $GITHUB_ENV
          echo "SPRING_DATA_MONGODB_URI=mongodb://localhost:27017" >> $GITHUB_ENV

      - name: ğŸ”¨ Build with Maven
        run: |
          cd codenames-backend
          mvn clean install -DskipTests

      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ³ Build and push backend Docker image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: codenames/codenames-backend:${{ env.VERSION }}
          context: ./codenames-backend  
          file: ./codenames-backend/Dockerfile  

  frontend: 
    name: ğŸ¨ Build Frontend
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo 
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: codenames-frontend/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: |
            cd codenames-frontend
            npm install
      
      - name: ğŸ—ï¸ Build frontend
        run: |
            cd codenames-frontend
            npm run build